<html>
<head>
<title>Browgle</title>

<script src="static/jquery-1.3.2.min.js"></script>
<script src="static/jquery.ev.js"></script>
<script src="static/jquery.md5.js"></script>
<script src="static/jquery.cookie.js"></script>
<script src="static/jquery.oembed.js"></script>
<script src="static/pretty.js"></script>
<script src="static/browgle.js"></script>
<script>
    jQuery(function(){
        var b = new Browgle();
        b.setup();
    });
</script>

<link rel="stylesheet" href="static/browgle.css" />
</head>

<body>
<div class="canvas">
    <div class="left_column">

        <h1>Browgle</h1>

        <table class="game_board">
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
        </table>
    </div>

    <div class="right_column">
        <div class="signin_pane">
            <h1>Sign in to play:</h1>
            Enter your email address:<br/>
            <form class="user_id">
                <input class="user_id" type="text" size="24" />
            </form>
            <div class="user_id_error"></div>
        </div>

        <div class="user_list_pane">
        <h1>Players</h1>
        <table class="user_list">
            <tr><td>Name:</td></tr>
            <tr><td>Words:</td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
        </table>
        </div>
    </div>
</div>

<div class="footer">Powered by <a href="http://github.com/miyagawa/Tatsumaki">Tatsumaki/0.1004</a>.</div>

</body>
</html>
