<html>
<head>
<title>Browgle</title>

<script src="static/jquery.js"></script>
<script src="static/jquery.ev.js"></script>
<script src="static/jquery.md5.js"></script>
<script src="static/jquery.json.js"></script>
<script src="static/browgle.js"></script>
<script>
    jQuery(function(){
        var browgle = new Browgle();
        QQQ = browgle;
        browgle.init();
    });
</script>

<link rel="stylesheet" href="static/browgle.css" />
</head>

<body>
<div class="canvas">
    <div class="signin_screen">
        <h1>Browgle Sign in to play:</h1>
        Enter your email address:
        <form name="signin" class="signin">
            <input name="user_id" class="user_id" type="text" size="24" />
        </form>
        It is best to use an email address that has a <a
            href="www.gravatar.com">Gravatar</a>.
        <div class="signin_error"></div>
    </div>

    <div class="game_screen">
        <div class="left_column">

        
            <h1 class="game_title">Browgle</h1>

            <form class="word_input">
                <input type="text" size="24" />
            </form>

            <table class="game_board">
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
            </table>

            <div class="game_begin">
                <input type="submit" value="START">
            </div>

            <br />
            Testing Links:
            <a class="roll_dice" href="#">rollDice</a>
            <a class="sign_off" href="#">signOff</a>
        </div>

        <div class="right_column">
            <div class="user_list_pane">
            <h1>Players</h1>
            <table class="user_list">
                <tr><td><b>Players:</b></td></tr>
                <tr><td><b>Words:</b></td></tr>
            </table>
            </div>
        </div>
    </div>
</div>

<div class="footer">Powered by <a href="http://github.com/miyagawa/Tatsumaki">Tatsumaki</a>.</div>

</body>
</html>
